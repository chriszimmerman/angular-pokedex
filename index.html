<!DOCTYPE html>
<html>
	<head>
    <title>Pokedex</title>
    <script type="text/javascript" src="lib/angular-1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.3.13/angular-route.min.js"></script>
    <script type="text/javascript" src="app/pokemon.js"></script>
	</head>
	<body ng-app="pokedex">
    <div ng-controller="PokemonController">
			<ul ng-repeat="pkmn in pokemon">
				<li>Number: {{pkmn.id}} Name: {{pkmn.name}}</li>
			</ul>
		</div>
	</body>
</html>
